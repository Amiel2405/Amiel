<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 50px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 15px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <p id="errorMessage" class="error"></p>
            <p id="countdown" class="error"></p>
            <button type="submit" class="btn" id="loginButton">Login</button>
        </form>
    </div>

    <script>
        let loginAttemptInProgress = false;

        function validateForm() {
            if (loginAttemptInProgress) {
                return false;
            }

            var name = document.getElementById('name');
            var password = document.getElementById('password');
            var errorMessage = document.getElementById('errorMessage');
            var countdownMessage = document.getElementById('countdown');
            var loginButton = document.getElementById('loginButton');
            
            errorMessage.style.display = 'none';
            countdownMessage.style.display = 'none';
            errorMessage.textContent = '';
            countdownMessage.textContent = '';
            
            var correctName = "Amiel Jules Delos Reyes";
            var correctPassword = "Amiel24";
            
            if (name.value !== correctName || password.value !== correctPassword) {
                errorMessage.textContent = "Invalid name or password! Please wait 10 seconds before trying again.";
                errorMessage.style.display = 'block';
                loginAttemptInProgress = true;
                loginButton.disabled = true;
                name.disabled = true;
                password.disabled = true;
                
                let countdown = 10;
                countdownMessage.style.display = 'block';
                countdownMessage.textContent = `Retry in ${countdown} seconds...`;
                
                let interval = setInterval(() => {
                    countdown--;
                    countdownMessage.textContent = `Retry in ${countdown} seconds...`;
                    if (countdown <= 0) {
                        clearInterval(interval);
                        loginAttemptInProgress = false;
                        loginButton.disabled = false;
                        name.disabled = false;
                        password.disabled = false;
                        errorMessage.style.display = 'none';
                        countdownMessage.style.display = 'none';
                    }
                }, 1000);
                return false;
            }
            
            alert('Login successful! Redirecting...');
            window.location.href = "index.html";
            return false;
        }
    </script>
</body>
</html>
